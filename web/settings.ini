[logs]
change = '/var/log/autonag.log'
[paths]
hostConfigDir = '/etc/nagios3/dynamic_hosts'
hostTrackDir = '/etc/nagios3/dynamic_hosts'
templateUrl = 'https://raw.githubusercontent.com/isdotcom/autonag/master/templates/%VERSION%/%TYPE%/nagios-host.template'
[args]
required[] = 'name'
required[] = 'ip'
required[] = 'type'
required[] = 'version'
required[] = 'instanceId'
